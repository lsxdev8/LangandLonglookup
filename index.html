<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IP & Address Location Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
    }
    .section {
      margin-bottom: 32px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-top: 8px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #1e4fd6;
    }
    pre {
      background: #111827;
      color: #e5e7eb;
      padding: 16px;
      overflow-x: auto;
      border-radius: 6px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 6px;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Latitude & Longitude Lookup</h1>

    <div class="section">
      <h2>1. IP Address Lookup</h2>
      <input id="ipInput" placeholder="Enter IP address (e.g. 8.8.8.8)" />
      <button onclick="lookupIP()">Lookup IP</button>
      <pre id="ipResult"></pre>
    </div>

    <div class="section">
      <h2>2. House / Address Lookup</h2>
      <input id="addressInput" placeholder="Enter full address (e.g. 1600 Amphitheatre Parkway, CA)" />
      <button onclick="lookupAddress()">Lookup Address</button>
      <pre id="addressResult"></pre>
    </div>

    <div class="section">
      <h2>3. Latitude & Longitude Lookup</h2>
      <input id="latInput" placeholder="Enter latitude (e.g. 37.422)" />
      <input id="lonInput" placeholder="Enter longitude (e.g. -122.084)" />
      <button onclick="lookupLatLon()">Lookup Coordinates</button>
      <pre id="latLonResult"></pre>
    </div>

    <div class="section">
      <h2>4. Map Preview</h2>
      <iframe id="map"></iframe>
    </div>
  </div>

  <script>
    async function lookupIP() {
      const ip = document.getElementById('ipInput').value.trim();
      if (!ip) return alert('Enter an IP address');

      const res = await fetch(`https://ipapi.co/${ip}/json/`);
      const data = await res.json();

      document.getElementById('ipResult').textContent = JSON.stringify(data, null, 2);

      if (data.latitude && data.longitude) {
        loadMap(data.latitude, data.longitude);
      }
    }

    async function lookupAddress() {
      const address = document.getElementById('addressInput').value.trim();
      if (!address) return alert('Enter an address');

      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;
      const res = await fetch(url);
      const data = await res.json();

      if (!data.length) {
        document.getElementById('addressResult').textContent = 'No results found';
        return;
      }

      const result = data[0];
      document.getElementById('addressResult').textContent = JSON.stringify(result, null, 2);
      loadMap(result.lat, result.lon);
    }

    function loadMap(lat, lon) {
      const map = document.getElementById('map');
      map.src = `https://www.openstreetmap.org/export/embed.html?bbox=${lon-0.01}%2C${lat-0.01}%2C${lon+0.01}%2C${lat+0.01}&layer=mapnik&marker=${lat}%2C${lon}`;
    }

    async function lookupLatLon() {
      const lat = document.getElementById('latInput').value.trim();
      const lon = document.getElementById('lonInput').value.trim();
      if (!lat || !lon) return alert('Enter both latitude and longitude');

      const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`;
      const res = await fetch(url);
      const data = await res.json();

      document.getElementById('latLonResult').textContent = JSON.stringify(data, null, 2);
      loadMap(lat, lon);
    }
  </script>
</body>
</html>
